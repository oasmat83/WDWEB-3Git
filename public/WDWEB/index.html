        <style>
            #overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0; 
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ffffff;
                z-index: 10000
            }

            .preloader {
                position:relative;
            }
            .spinContainer {
                position:absolute;
                top: calc(50vh - (/* height */115px / 2));
                left: calc(50vw - (/* width */115px / 2));
            }
            .wdLogospinner {
                animation: spinner .7s infinite linear;
                border: 3px solid rgba(34,78,110, 1.0);	
                border-radius: 50%;
                border-top-color: rgba(34,78,110, 0.4);
                height: 6em;
                position: fixed;	
                width: 6em;
                z-index: 1000;
                font-size: 16px!important;
                box-sizing: content-box
                /* box-sizing: initial!important; */
            }
            .wdIconLogo {
                position: absolute;
                background-image: url("./wdweb/assets/images/logos/w_logo_100x100.png");
                height: 115px;
                width: 115px;
                top: calc(50vh - (/* height */115px / 2));
                left: calc(50vw - (/* width */115px / 2));
            }
            #overlay.loaded {
                opacity: 0;
                transition: 1.3s ease;
                display: none;
            }
            body.overflow{
                overflow: hidden;
            }
            @keyframes spinner {
                to {
                    transform: rotateZ(360deg);
                }
            }
        </style>
        <title ng-bind="$root.pageTitle"></title>
    </head>
    <body class="wd-app ui-modern dx-viewport overflow" id="wdApp">
        <div id="overlay">
            <div class="preloader">
                <div class="spinContainer">
                    <div class="wdLogospinner"></div>
                </div>
                <div class="wdIconLogo"></div>
            </div>
        </div>
        <div id="wdxApp" class="wdx-app" >
            <header id="wdxCanvasHeader" role="banner" class="wdx-Canvas-header" ng-controller="topNavCtrl" ng-show="$root.showElements">
                <div top-menu></div>
            </header>
            <div class="header-fixed-placeholder"></div>

            <div id="wdxCanvasBody" class="wdx-Canvas-body" ng-class="{ 'is-open': $root.leftMenuAction }">
                <div id="leftNav" style="display: none" ng-style="{display: loaded ? 'block':'none'}"  class="wdx-Body-nav" ng-controller="leftNavCtrl" ng-show="$root.showElements" ng-class="{'openLogo': $root.leftMenuAction, 'closedLogo': !$root.leftMenuAction}" dx-resizable="setResizable" wdx-left-menu></div>
                <div class="wdx-Body-cabinet" style="display: none" ng-style="{display: loaded ? 'block':'none'}"  ng-controller="cabinetCtrl as cab" ng-show="cab.showCabPanel" cab-menu id="wdCabinetPanel"></div>
                <div class="wdx-Body-favmatter" style="display: none" ng-style="{display: loaded ? 'block':'none'}"  ng-controller="favmatterCtrl as fmc" ng-show="fmc.showFavMattersPanel" favmatter-menu id="wdFavMatterPanel"></div>
                <div class="wdx-Body-cabinet" style="display: none" ng-style="{display: loaded ? 'block':'none'}"  ng-controller="workSpaceCtrl as wks" ng-show="wks.showWksPanel" work-menu id="wdWorkspacePanel"></div>
                <!--Side Menus-->
                <div ng-cloak data-ng-view id="appBody" class="wdx-Body-col" ng-class="{ 'navOpen': $root.leftMenuAction, 'navClose': !$root.leftMenuAction, 'navWidth': $root.leftMenuAction == 3 }" ng-style="{'width': appWidth, 'max-width': appMax}"></div>
            </div>

        </div>
        <wd-hotkey></wd-hotkey>
    </body>
