<!-- filterList.html -->
<div class="ms-SearchBox ms-SearchBox--commandBar">
    <input class="ms-SearchBox-field search" type="text">
    <label class="ms-SearchBox-label">
        <i class="ms-SearchBox-icon ms-Icon ms-Icon--Filter"></i>
        <span class="ms-SearchBox-text"></span>
    </label>
    <div class="ms-CommandButton ms-SearchBox-filter ms-CommandButton--noLabel">
        <button class="ms-CommandButton-button reIndex">
            <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Filter"></i></span>
            <span class="ms-CommandButton-label"></span>
        </button>
    </div>
</div>
<ul class="subMenu list">
    <li class="subMenuItem" ng-repeat="li in data" ng-click="goTo(li.Loc)">
        <a href="#" class="subCat"><i class='ms-Icon ms-Icon--Package' aria-hidden='true'></i> <span class="name">{{ li.Desc }}</span></a>
    </li>
    <!-- <span class="noResults" ng-if="bmkMessage != ''">{{ bmkMessage }}</span> -->
</ul>
