<!-- delete.html -->
<div class="emailTemplate">
  <h1>{{ listOptions[0].Description | uppercase }}</h1>
  Are you sure you want to delete <strong>{{ listOptions[0].DocId }}</strong>?
  <ul>
    <li><label for="cabinet"><strong>Cabinet:</strong></label> <span id="cabinet">{{ listOptions[0].Cabinet }}</span></li>
    <li><label for="loc"><strong>Location:</strong></label> <span id="loc">{{ listOptions[0].Location }}</span></li>
  </ul>
  <div style="padding: 10px 0 0">
    <div dx-button="{
      text: '',
      type: 'danger',
      onClick: deleteBtn
    }"></div>
    <div ng-hide="spinner" dx-load-indicator="{
      height: 20,
      width: 20
    }"></div>
  </div>
</div>
